<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container" id="calcs-section">
          <div class="row">
            <input id="print" class="col-xs-12 text-right calcs" type="text" name="input" style="width: 650px">
          </div>
        </div>

        <div class="row">
            <div class = "col">
                <button class="btn btn-lg btn-default col-xs-3" onClick="go('Deg');">Deg</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go('x!');">x!</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go('(');">(</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(')');">)</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go('%');">%</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go('AC');">AC</button>
            </div>
        </div>
        <div class="row">
            <div class = "col">
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(sin);">sin</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(ln);">ln</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go(7);">7</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go('8');">8</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go('9');">9</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(' / ');">/</button>
            </div>
        </div>
        <div class="row">
            <div class = "col">
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(cos);">cos</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(log);">log</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go(4);">4</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go('5');">5</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go('6');">6</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(' * ');">*</button>
            </div>
        </div>
        <div class="row">
            <div class = "col">
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(tan);">tan</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(sqrt);">sqrt</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go(1);">1</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go(2);">2</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go(3);">3</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(' - ');">-</button>
            </div>
        </div>
        <div class="row">
            <div class ="col">
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(EXP);">EXP</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(x^y);">x^y</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go(0);">0</button>
                <button class="btn btn-lg btn-default col-xs-3 number" onClick="go('.');">.</button>
                <button class="btn btn-lg btn-default col-xs-3 blue" onClick="go('eval');">=</button>
                <button class="btn btn-lg btn-default col-xs-3" onClick="go(' + ');">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
